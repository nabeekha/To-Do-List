<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1 class="text-center palanquin-dark-regular font-serif text-4xl font-bold">Project Management App</h1>
    </div>

    <div class="todo-container">
        <h1>Add New Task</h1>
            <form id="new-task">
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" name="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3" name="task-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-status">Status:</label>
                    <select id="task-status" name="task-status"></select>
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    </select>
                </div>
                <button id="add-task" type="submit" class="add-task-button">Add Task</button>
            </form>
    </div>

    <br></br>

    <div class="overflow-x-auto task-container">
        <table class="table">
            <!-- head -->
            <thead>
                <tr>
                    <th></th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- row 1 -->
                <ul id="task-list">
                    <!-- <th>1</th>
              <td>Cy Ganderton</td>
              <td>Quality Control Specialist</td>
              <td>Blue</td> -->
                </ul>
            </tbody>
        </table>
    </div>


    <!-- <div class="task-container">

    </div> -->


</body>
